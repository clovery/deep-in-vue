<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div> </div>
<script>
const data = {
  message: 'Hello Vue'
}
const _data = {
  message: 'Hello Vue'
}

Object.defineProperty(data, 'message', {
  enumerable: true,
  configurable: true,
  get: function() {
    return _data.message
  },
  set: function(newVal) {
    _data.message = newVal
  }
})
</script>
</body>
</html>
