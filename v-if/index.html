<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
  <div v-if="visible">{{ message }}</div>
</div>
<script src="../vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        visible: true,
        message: 'Hello Vue!'
      }
    }
  })
</script>
</body>
</html>
