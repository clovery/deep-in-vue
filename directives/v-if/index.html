<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
  <div v-if="magic === 1">One</div>
  <div v-else-if="magic === 2">Two</div>
  <div v-else>Three</div>
</div>
<script src="../../vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        magic: 1
      }
    }
  })
</script>
</body>
</html>
