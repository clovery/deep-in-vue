<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
  {{ message }}
  <input v-model="name" />
</div>
<script src="../vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    name: 'Vue'
  },
  computed: {
    message() {
      return `Hello ${this.name}!`
    }
  }
})
</script>
</body>
</html>
