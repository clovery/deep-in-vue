<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script src="../vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    name: 'Vue',
    year: '2018'
  },
  computed: {
    message() {
      return `Hello ${this.message2} !`
    },
    message2() {
      return `${this.name} ${this.year}`
    }
  }
})
</script>
</body>
</html>
